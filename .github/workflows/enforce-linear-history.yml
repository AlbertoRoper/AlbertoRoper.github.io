name: Enforce linear history on master

on:
  workflow_dispatch: {}

jobs:
  protect-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Set required linear history on master
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          echo "Protecting branch 'master' in $REPO"
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)
          curl -sS -X PUT "https://api.github.com/repos/$OWNER/$REPO_NAME/branches/master/protection" \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d '{
              "required_status_checks": null,
              "enforce_admins": false,
              "required_pull_request_reviews": null,
              "restrictions": null,
              "required_linear_history": true
            }' | jq .
