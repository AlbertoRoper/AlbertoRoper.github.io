<div class="col-sm-6 col-md-4 col-lg-3 mb-4 text-center">
  {% if include.img %}
    <img src="{{ include.img | relative_url }}" alt="{{ include.first_name }} {{ include.last_name }}" class="rounded-circle" style="width:150px;height:150px;object-fit:cover;">
  {% endif %}
  <h5 class="mt-2">{{ include.first_name }}</h5>
  <h5 class="mt-2">{{ include.last_name }}</h5>
  {% if include.role %}<div class="text-muted">{{ include.role }}</div>{% endif %}
  {% if include.bio %}<p class="mt-2">{{ include.bio }}</p>{% endif %}
  {% if include.url %}<a class="btn btn-sm btn-outline-primary" href="{{ include.url }}" target="_blank" rel="noopener">Profile</a>{% endif %}
</div>
